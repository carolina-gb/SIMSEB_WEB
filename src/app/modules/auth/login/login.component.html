<div
  class="min-h-screen flex items-center justify-center bg-gray-100 px-4 bg-white"
>
  <div
    class="bg-white shadow-lg rounded-lg flex max-w-7xl w-full overflow-hidden"
  >
    <!-- Formulario -->
    <div class="w-full md:w-1/2 p-24">
      <h2 class="text-3xl font-bold mb-6">Iniciar sesión</h2>

      <form (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label class="sr-only">Usuario</label>
          <div class="relative">
            <span
              class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500"
            >
              <i class="fas fa-user"></i>
            </span>
            <input
              type="text"
              name="username"
              [(ngModel)]="username"
              required
              placeholder="Ingrese nombre de usuario"
              class="w-full pl-10 pr-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
        </div>

        <div>
          <label class="sr-only">Contraseña</label>
          <div class="relative w-full">
            <input
              [type]="showPassword ? 'text' : 'password'"
              name="password"
              [(ngModel)]="password"
              required
              placeholder="Ingrese contraseña"
              class="w-full pl-10 pr-10 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            />

            <!-- Ojito botón -->
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500"
            >
              <!-- Ojito abierto -->
              <svg
                *ngIf="!showPassword"
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                />
              </svg>

              <!-- Ojito cerrado -->
              <svg
                *ngIf="showPassword"
                width="22px"
                height="22px"
                viewBox="-102.4 -102.4 1228.80 1228.80"
                xmlns="http://www.w3.org/2000/svg"
                fill="#000000"
                stroke="#000000"
                stroke-width="3.072"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <path
                    d="M876.8 156.8c0-9.6-3.2-16-9.6-22.4-6.4-6.4-12.8-9.6-22.4-9.6-9.6 0-16 3.2-22.4 9.6L736 220.8c-64-32-137.6-51.2-224-60.8-160 16-288 73.6-377.6 176C44.8 438.4 0 496 0 512s48 73.6 134.4 176c22.4 25.6 44.8 48 73.6 67.2l-86.4 89.6c-6.4 6.4-9.6 12.8-9.6 22.4 0 9.6 3.2 16 9.6 22.4 6.4 6.4 12.8 9.6 22.4 9.6 9.6 0 16-3.2 22.4-9.6l704-710.4c3.2-6.4 6.4-12.8 6.4-22.4Zm-646.4 528c-76.8-70.4-128-128-153.6-172.8 28.8-48 80-105.6 153.6-172.8C304 272 400 230.4 512 224c64 3.2 124.8 19.2 176 44.8l-54.4 54.4C598.4 300.8 560 288 512 288c-64 0-115.2 22.4-160 64s-64 96-64 160c0 48 12.8 89.6 35.2 124.8L256 707.2c-9.6-6.4-19.2-16-25.6-22.4Zm140.8-96c-12.8-22.4-19.2-48-19.2-76.8 0-44.8 16-83.2 48-112 32-28.8 67.2-48 112-48 28.8 0 54.4 6.4 73.6 19.2L371.2 588.8ZM889.599 336c-12.8-16-28.8-28.8-41.6-41.6l-48 48c73.6 67.2 124.8 124.8 150.4 169.6-28.8 48-80 105.6-153.6 172.8-73.6 67.2-172.8 108.8-284.8 115.2-51.2-3.2-99.2-12.8-140.8-28.8l-48 48c57.6 22.4 118.4 38.4 188.8 44.8 160-16 288-73.6 377.6-176C979.199 585.6 1024 528 1024 512s-48.001-73.6-134.401-176Z"
                    fill="#6b7280"
                  ></path>
                  <path
                    d="M511.998 672c-12.8 0-25.6-3.2-38.4-6.4l-51.2 51.2c28.8 12.8 57.6 19.2 89.6 19.2 64 0 115.2-22.4 160-64 41.6-41.6 64-96 64-160 0-32-6.4-64-19.2-89.6l-51.2 51.2c3.2 12.8 6.4 25.6 6.4 38.4 0 44.8-16 83.2-48 112-32 28.8-67.2 48-112 48Z"
                    fill="#6b7280"
                  ></path>
                </g>
              </svg>
            </button>
          </div>
        </div>

        <div class="flex items-center">
          <input type="checkbox" id="remember" class="mr-2" />
          <label for="remember" class="text-sm text-gray-700">Recuérdame</label>
        </div>

        <button
          type="submit"
          class="bg-blue-600 text-white px-10 py-2 rounded transition hover:bg-blue-700 disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed"
          [disabled]="!canLogin || loading"
        >
          Iniciar sesión
        </button>

        <p *ngIf="loginError" class="text-red-500 text-sm mt-2">
          Usuario o contraseña incorrectos.
        </p>
      </form>
    </div>

    <!-- Imagen -->
    <div class="hidden md:block w-1/2 bg-gray-50 p-4">
      <img
        src="assets/login-illustration.png"
        alt="Ilustración login"
        class="object-contain w-full h-full"
      />
    </div>
  </div>
</div>
<app-loading-spinner [show]="loading"></app-loading-spinner>

<!-- Modal de éxito -->
<app-alert-modal
  [open]="showAlert"
  [type]="alertType"
  [title]="alertTitle"
  [message]="alertMessage"
  (close)="cerrarAlerta()"
></app-alert-modal>
