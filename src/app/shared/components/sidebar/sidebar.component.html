<aside
  class="fixed top-0 left-0 w-64 h-screen bg-white shadow-lg flex flex-col rounded-tr-2xl rounded-br-2xl px-6 py-8">
  <!-- Logo y nombre -->
  <div class="flex items-center gap-3 mb-10">
    <img src="https://i.ibb.co/wRqM5BC/logo-orange.png" alt="Logo" class="h-9 w-9 rounded-full" />
    <span class="font-bold text-xl text-slate-700">light</span>
  </div>
  <!-- Navegación -->
  <nav class="flex flex-col flex-1 gap-4">
    <a routerLink="/dashboard" routerLinkActive="bg-blue-50 text-blue-700" [routerLinkActiveOptions]="{ exact: true }"
      class="flex items-center gap-3 rounded-xl px-3 py-2 font-medium text-base text-slate-600 transition hover:bg-blue-50">
      <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
      Dashboards
    </a>
    <a routerLink="/reports" routerLinkActive="bg-blue-50 text-blue-700"
      class="flex items-center gap-3 rounded-xl px-3 py-2 font-medium text-base text-slate-600 transition hover:bg-blue-50">
      <i data-lucide="folder" class="w-5 h-5"></i>
      Reportes
    </a>
    <a routerLink="/emergencies" routerLinkActive="bg-blue-50 text-blue-700"
      class="flex items-center gap-3 rounded-xl px-3 py-2 font-medium text-base text-slate-600 transition hover:bg-blue-50">
      <i data-lucide="mail-question" class="w-5 h-5"></i>
      Emergencias
    </a>
    <a routerLink="/infractions" routerLinkActive="bg-blue-50 text-blue-700"
      class="flex items-center gap-3 rounded-xl px-3 py-2 font-medium text-base text-slate-600 transition hover:bg-blue-50">
      <i data-lucide="badge-dollar-sign" class="w-5 h-5"></i>
      Infracción
    </a>
    <a routerLink="/users" routerLinkActive="bg-blue-50 text-blue-700"
      class="flex items-center gap-3 rounded-xl px-3 py-2 font-medium text-base text-slate-600 transition hover:bg-blue-50">
      <i data-lucide="users" class="w-5 h-5"></i>
      Usuarios
    </a>

    <div class="flex-1"></div>
    <a (click)="logout()"
      class="flex items-center gap-3 rounded-xl px-3 py-2 font-medium text-base text-slate-600 transition hover:bg-blue-50 mb-2 cursor-pointer">
      <i data-lucide="log-out" class="w-5 h-5"></i>
      Cerrar Sesión
    </a>
  </nav>
</aside>
